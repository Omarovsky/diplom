<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Видеозвонок</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 24px;
            color: #2c3e50;
        }
        .status {
            text-align: center;
            margin: 12px 0 16px 0;
            color: #555;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
        }
        .video-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            width: 320px;
            height: 240px;
            background: #222;
            border-radius: 8px;
            border: 2px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .video-label {
            margin: 6px 0 0 0;
            font-size: 15px;
            color: #555;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #0056b3; }
        .input-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #bbb;
            font-size: 15px;
            width: 170px;
        }
    </style>
</head>
<body>
    <h2>WebRTC Видеозвонок</h2>
    <div class="status" id="status">Введите данные и начните звонок</div>
    <div class="input-row">
        <input type="text" id="roomInput" placeholder="Room ID">
        <input type="text" id="tokenInput" placeholder="JWT Token">
    </div>
    <div class="video-container">
        <div class="video-block">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-label">Вы</div>
        </div>
        <div class="video-block">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label">Собеседник</div>
        </div>
    </div>
    <div class="controls">
        <button onclick="startCall()">Видеозвонок</button>
        <button onclick="startScreenShare()">Показать экран</button>
        <button onclick="hangUp()">Завершить</button>
    </div>
    <script>
        let localStream = null;
        let pc = null;
        let ws = null;
        let currentRoom = '';
        let currentToken = '';

        function setStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function getRoomAndToken() {
            const roomId = document.getElementById('roomInput').value.trim();
            const token = document.getElementById('tokenInput').value.trim();
            if (!roomId || !token) {
                setStatus('Укажите Room ID и JWT Token');
                return null;
            }
            return { roomId, token };
        }

        function startCall() {
            if (pc || ws) {
                setStatus('Звонок уже активен. Завершите текущий!');
                return;
            }
            const data = getRoomAndToken();
            if (!data) return;
            currentRoom = data.roomId;
            currentToken = data.token;

            ws = new WebSocket(`ws://127.0.0.1:8000/ws-webrtc/${currentRoom}?token=${currentToken}`);

            ws.onopen = () => setStatus('Сигнальное соединение установлено. Ожидание собеседника...');
            ws.onerror = () => setStatus('Ошибка WebSocket соединения');
            ws.onclose = () => cleanup();

            ws.onmessage = async (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === "offer") {
                    await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    ws.send(JSON.stringify({ type: "answer", answer }));
                    setStatus('Получено приглашение. Отправлен ответ.');
                } else if (msg.type === "answer") {
                    await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
                    setStatus('Собеседник принял звонок!');
                } else if (msg.type === "ice") {
                    await pc.addIceCandidate(msg.candidate);
                }
            };

            pc = new RTCPeerConnection({
                iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
            });

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ type: "ice", candidate: event.candidate }));
                }
            };

            pc.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localStream = stream;
                    document.getElementById('localVideo').srcObject = stream;
                    stream.getTracks().forEach(track => pc.addTrack(track, stream));
                    return pc.createOffer();
                })
                .then(offer => {
                    pc.setLocalDescription(offer);
                    ws.send(JSON.stringify({ type: "offer", offer }));
                    setStatus('Звонок инициирован. Ожидание ответа...');
                })
                .catch(err => {
                    setStatus("Ошибка доступа к камере/микрофону: " + err.message);
                    cleanup();
                });
        }

        function startScreenShare() {
            if (!pc) {
                setStatus('Сначала начните звонок!');
                return;
            }
            navigator.mediaDevices.getDisplayMedia({ video: true })
                .then(screenStream => {
                    const videoTrack = screenStream.getVideoTracks()[0];
                    const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                    if (sender) sender.replaceTrack(videoTrack);
                    setStatus('Демонстрация экрана началась');
                    videoTrack.onended = () => {
                        if (localStream) {
                            const camTrack = localStream.getVideoTracks()[0];
                            if (camTrack && sender) sender.replaceTrack(camTrack);
                            setStatus('Демонстрация экрана завершена');
                        }
                    };
                })
                .catch(err => setStatus("Ошибка захвата экрана: " + err.message));
        }

        function hangUp() {
            if (ws) {
                ws.close();
                ws = null;
            }
            cleanup();
            setStatus('Звонок завершён');
        }

        function cleanup() {
            if (pc) {
                pc.close();
                pc = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
        }
    </script>
</body>
</html>
